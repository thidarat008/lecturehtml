<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Table Tag : (Block Tag) -->
     <!--Table 1(แต่ละcell ใน table มีขนาดเท่ากัน)-->
     <br><br><br>
     <table border="1" width=" 500px">
        <tr>
            <td>AA</tr>
            <td>BB</tr>
            <td>CC</tr>
            <td>DD</td>
        </tr>
        <tr>
            <td>11</tr>
            <td>22</tr>
            <td>33</tr>
            <td>44</td>
        </tr>
        <tr>
            <td>กก</tr>
            <td>ขข</tr>
            <td>คค</tr>
            <td>งง</td>
        </tr>
     </table>
     <br><br><br>
     <!--Table 2(แต่ละcell ใน table มีขนาดไม่เท่ากัน)-->
     <table border="1" widyh="500px">
        <tr>
            <td colspan="2">a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2" rowspan="2">f</td>
            <td colspan="2">g</td>
        </tr> 
        <tr>
            <td>h</td>
            <td rowspan="2">i</td>
            <td>j</td>
        </tr>
        <tr>
            <td colspan="2">k</td>
            <td>l</td>
            <td>m</td>
        </tr>
     </table>
     <br><br><br>
     <!--Table 3(แบบมีการกำหนดหัวตาราง)-->
     <!-- หัวตารางแนวตั้ง-->
     <table border="1" widyh="500px">
        <tr>
            <th>No.</th>
            <th>ชื่อ-สกุล</th>
            <th>อายุ</th>
            <th>สาขา</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>30</td>
            <td>IT</td>
        </tr>
        <tr>
            <td>2</td>
            <td>John Doe</td>
            <td>30</td>
            <td>IT</td>
        </tr>
        <tr>
            <td>3</td>
            <td>John Doe</td>
            <td>30</td>
            <td>IT</td>
        </tr>
     </table>
     <br><br><br>
     <!-- หัวตารางแนวนอน-->
     <table border="1" widyh="500px">
       <tr>
           <th>กรุงเทพ</th>
           <td>บางแค</td>
           <td>บางบอน</td>
        </tr>
        <tr>
            <th>ราชบุรี</th>
            <td>บ้านโป่ง</td>
            <td>โพธาราม</td>
         </tr>
         <tr>
            <th>กาญจนบุรี</th>
            <td>ท่าม่วง</td>
            <td>บ่อพลอย</td>
         </tr>
     </table>
     <br><br><br>
     <!--Table 4(แบบมีการแบ่งส่วนต่างๆของตาราง)-->
     <table border="1" widyh="500px">
        <caption style="padding-bottom: 15px;">รายการชื่อสินค้า</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>รายการ</th>
                <th>ราคา</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="text-align: center;">1</td>
                <td>กาแฟ</td>
                <td style="text-align: right; padding-right: 30px;">30</td>
            </tr>
            <tr>
                <td style="text-align: center;">2</td>
                <td>ชา</td>
                <td style="text-align: right; padding-right: 30px;">20</td>
            </tr>
            <tr>
                <td style="text-align: center;">3</td>
                <td>นม</td>
                <td style="text-align: right; padding-right: 30px;">50</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="2" style="text-align: center; padding-right: 30px;">รวม</th>
            <td style="text-align: right; padding-right: 30px;">120</td> 
        </tfoot>

    </table>
    <br><br><br><br><br><br>


</body>
</html>
